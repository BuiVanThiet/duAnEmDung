<head>
    <meta charset="utf-8">

    <title> Mobile Fixed Bottom Nav Example </title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Demo CSS (No need to include it into your project) -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .container {
            padding: 20px;
            flex-grow: 1;
        }

        /* Đảm bảo footer luôn ở cuối màn hình */
        body {
            display: flex;
            flex-direction: column;
        }

        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
        }

        footer .container {
            max-width: 1200px;
        }

        /* Tăng kích thước của biểu đồ tròn */
        #pie_chart {
            width: 100%;
            /* Chiếm toàn bộ chiều rộng */
            height: 400px;
            /* Điều chỉnh chiều cao của biểu đồ */
        }
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Tải Google Charts và biểu đồ tròn
        google.charts.load('current', {
            packages: ['corechart', 'piechart']
        });

        // Khi Google Charts đã tải xong, vẽ biểu đồ
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Tình trạng', 'Phần trăm'],
                ['Vui vẻ', 50],
                ['Bình thường', 30],
                ['Tức giận', 20]
            ]);

            var options = {
                title: 'Tình trạng cảm xúc',
                is3D: true,
                slices: {
                    0: {
                        offset: 0.1
                    },
                    1: {
                        offset: 0.1
                    },
                    2: {
                        offset: 0.1
                    }
                },
                chartArea: { width: '80%' },
            };

            var chart = new google.visualization.PieChart(document.getElementById('pie_chart'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>

<div class="container">

    <!-- Bộ lọc theo khoảng ngày -->
    <div class="row mb-4">
        <div class="col-12 col-md-4">
            <label for="start_date" class="form-label">Ngày bắt đầu</label>
            <input type="date" class="form-control" id="start_date">
        </div>
        <div class="col-12 col-md-4">
            <label for="end_date" class="form-label">Ngày kết thúc</label>
            <input type="date" class="form-control" id="end_date">
        </div>
        <div class="col-12 col-md-4 d-flex align-items-end">
            <button class="btn btn-primary w-100">Áp dụng</button>
        </div>
    </div>

    <!-- Biểu đồ tròn -->
    <div class="row">
        <div class="col-12">
            <div id="pie_chart"></div>
        </div>
    </div>
</div>

<nav class="mobile-bottom-nav">
    <div class="mobile-bottom-nav__item">
        <div class="mobile-bottom-nav__item-content">
            <i class="material-icons"><a href="">bar_chart</a></i>
        </div>
    </div>
    <div class="mobile-bottom-nav__item">
        <div class="mobile-bottom-nav__item-content">
            <i class="material-icons"><a href="">send</a></i>
        </div>
    </div>
    <div class="mobile-bottom-nav__item">
        <div class="mobile-bottom-nav__item-content">
            <i class="material-icons"><a href="">favorite</a></i>
        </div>
    </div>

    <div class="mobile-bottom-nav__item">
        <div class="mobile-bottom-nav__item-content">
            <i class="material-icons"><a href="">accessibility_new</a></i>
        </div>
    </div>
</nav>
