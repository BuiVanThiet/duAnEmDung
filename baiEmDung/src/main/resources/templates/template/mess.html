    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            overflow-y: auto; /* Cho phép cuộn dọc */
            max-height: calc(100vh - 70px); /* Trừ chiều cao của navbar */
        }

        .message {
            margin: 10px 0;
            max-width: 60%;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            display: flex;
            flex-direction: column; /* Đảm bảo nội dung và thời gian nằm theo chiều dọc */
        }

        .message-time {
            font-size: 0.8em;
            color: #888;
            text-align: right;
            margin-top: 5px;
        }

        .message.message-a {
            margin-left: auto;
            background-color: #d1e7dd;
            text-align: right;
        }

        .message.message-b {
            margin-right: auto;
            background-color: #f8d7da;
            text-align: left;
        }

        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
        }

        .chat-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }

        .chat-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: white;
        }
    </style>

</head>
